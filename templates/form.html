<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Podcast Success Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/854028ca-e2da-4704-9d40-e0771a933bc9.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.88);
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 430px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(41, 44, 63, 0.25);
            padding: 38px 36px 20px 36px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            color: #3f51b1;
            text-align: center;
            margin-bottom: 12px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            color: #5a55ae;
            font-size: 1.01em;
            position: absolute;
            left: 14px;
            top: 9px;
            background: #fff;
            transition: all 0.2s ease;
            pointer-events: none;
            padding: 0 4px;
        }
        .form-group input:focus + label,
        .form-group input:valid + label,
        .form-group select:focus + label,
        .form-group select:valid + label {
            top: -15px;
            font-size: 0.92em;
            color: #3f51b1;
            background: #fff;
            padding: 0 4px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            padding: 11px 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            border: 1.5px solid #b0bef9;
            background: #f9faff;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border: 1.5px solid #3f51b1;
            background: #fff;
        }
        .buttons {
            display: flex;
            gap: 18px;
            margin-top: 15px;
        }
        .buttons button {
            flex: 1;
            padding: 11px;
            background: linear-gradient(90deg, #5a55ae 0%, #3f51b1 100%);
            color: #fff;
            font-weight: 500;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .buttons button[type="reset"] {
            background: #e2e6f3;
            color: #555;
        }
        .buttons button:hover {
            background: linear-gradient(90deg, #4c48b4 10%, #2f3e8c 90%);
            transform: translateY(-2px) scale(1.015);
        }
        .result {
            margin: 20px 0 8px 0;
            padding: 18px 16px;
            background: linear-gradient(85deg, #eff6ff 0%, #ebedfb 100%);
            border-left: 5px solid #3f51b1;
            border-radius: 6px;
            text-align: center;
            font-size: 1.15em;
            color: #185a2b;
            font-weight: 600;
            box-shadow: 0 1px 3px rgba(41, 44, 63, 0.08);
            animation: fadeIn 0.6s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-14px); }
            to { opacity: 1; transform: none; }
        }
        @media (max-width: 540px) {
            .container { padding: 22px 6vw 14px 6vw; max-width: 99vw; }
            .overlay { min-height: 100vh; width: 100vw; }
            body { min-height: 100vh; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Podcast Success Predictor</h1>
        <form method="POST" action="/predict" autocomplete="off">
            {% for field in fields %}
                <div class="form-group">
                    {% if field in categorical_fields %}
                        <select name="{{ field }}" id="{{ field }}" required>
                            <option value="" disabled selected hidden>Select {{ field.replace('_', ' ') }}</option>
                            {% for opt in options[field] %}
                                <option value="{{ opt }}">{{ opt }}</option>
                            {% endfor %}
                        </select>
                        <label for="{{ field }}">{{ field.replace('_', ' ') }}</label>
                    {% else %}
                        <input
                            type="number"
                            step="any"
                            name="{{ field }}"
                            id="{{ field }}"
                            required
                        >
                        <label for="{{ field }}">{{ field.replace('_', ' ') }}</label>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="buttons">
                <button type="submit">Predict</button>
                <button type="reset">Clear</button>
            </div>
        </form>
        {% if prediction is not none %}
            <div class="result">
                ðŸŽ§ <strong>Predicted Listening Time:</strong> {{ prediction }} minutes
            </div>
        {% endif %}
    </div>
</body>
</html>
